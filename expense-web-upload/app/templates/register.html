<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注册｜小账本</title>
  <style>
    :root{
      --bg1:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --primary:#111827;
      --ring: rgba(17,24,39,.12);
      --shadow: 0 18px 45px rgba(17,24,39,.10);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 380px at 12% -10%, rgba(236,72,153,.16), transparent 55%),
        radial-gradient(900px 380px at 88% -10%, rgba(59,130,246,.16), transparent 55%),
        linear-gradient(180deg, var(--bg1), #fff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{width:100%;max-width:420px}
    .brand{display:flex;gap:12px;justify-content:center;margin-bottom:14px}
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, #111827, #374151);
      display:grid;place-items:center;
      box-shadow: 0 12px 28px rgba(17,24,39,.16);
    }
    .logo svg{width:24px;height:24px;fill:#fff}
    .title{text-align:center;margin:6px 0 2px;font-size:22px}
    .subtitle{text-align:center;color:var(--muted);margin:0 0 14px;font-size:13px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      border:1px solid rgba(17,24,39,.06);
    }
    .err{
      margin-bottom:12px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(239,68,68,.08);
      border:1px solid rgba(239,68,68,.18);
      color:#b91c1c;
      font-size:13px;
    }
    label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(17,24,39,.10);
      outline:none;
      font-size:15px;
      background:#fff;
    }
    input:focus{border-color: rgba(17,24,39,.35);box-shadow:0 0 0 4px var(--ring)}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}
    .btn{
      width:100%;
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:none;
      background: linear-gradient(135deg, #111827, #374151);
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
    }
    .footer{text-align:center;margin-top:12px;color:var(--muted);font-size:13px}
    .footer a{color:var(--text);text-decoration:none;font-weight:600}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <!-- notebook icon -->
        <svg viewBox="0 0 24 24">
          <path d="M7 3h10a3 3 0 0 1 3 3v14a1 1 0 0 1-1 1H7a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Zm0 2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h11V6a1 1 0 0 0-1-1H7Zm2 3h7v2H9V8Zm0 4h7v2H9v-2Z"/>
        </svg>
      </div>
    </div>

    <h1 class="title">注册账号</h1>
    <p class="subtitle">创建账号后即可多端同步使用</p>

    <div class="card">
      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}

      <form method="post" action="/register">
        <label>用户名</label>
        <input name="username" autocomplete="username" required placeholder="取一个好记的用户名" />

        <label>密码</label>
        <input name="password" type="password" autocomplete="new-password" required placeholder="至少 6 位" />
        <div class="hint">建议包含字母 + 数字，避免太简单</div>

        <button class="btn" type="submit">创建账号</button>
      </form>

      <div class="footer">
        已有账号？ <a href="/login">去登录</a>
      </div>
    </div>
  </div>
</body>
</html>
