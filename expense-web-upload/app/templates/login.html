<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>登录｜小账本</title>
  <style>
    :root{
      --bg1:#f6f7fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --primary:#111827;
      --ring: rgba(17,24,39,.12);
      --shadow: 0 18px 45px rgba(17,24,39,.10);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 380px at 12% -10%, rgba(99,102,241,.18), transparent 55%),
        radial-gradient(900px 380px at 88% -10%, rgba(16,185,129,.16), transparent 55%),
        linear-gradient(180deg, var(--bg1), #fff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:420px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      margin-bottom:14px;
    }
    .logo{
      width:44px;height:44px;
      border-radius:14px;
      background: linear-gradient(135deg, #111827, #374151);
      display:grid;place-items:center;
      box-shadow: 0 12px 28px rgba(17,24,39,.16);
    }
    .logo svg{width:24px;height:24px;fill:#fff}
    .title{
      text-align:center;
      margin:6px 0 2px;
      font-size:22px;
      letter-spacing:.2px;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      margin:0 0 14px;
      font-size:13px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      border:1px solid rgba(17,24,39,.06);
      backdrop-filter: blur(6px);
    }
    .err{
      margin-bottom:12px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(239,68,68,.08);
      border:1px solid rgba(239,68,68,.18);
      color:#b91c1c;
      font-size:13px;
    }
    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin:10px 0 6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(17,24,39,.10);
      outline:none;
      font-size:15px;
      background:#fff;
      box-shadow: 0 1px 0 rgba(17,24,39,.03);
    }
    input:focus{
      border-color: rgba(17,24,39,.35);
      box-shadow: 0 0 0 4px var(--ring);
    }
    .btn{
      width:100%;
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:none;
      background: linear-gradient(135deg, #111827, #374151);
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
    }
    .btn:active{transform: translateY(1px)}
    .footer{
      text-align:center;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .footer a{color:var(--text); text-decoration:none; font-weight:600}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <!-- wallet icon -->
        <svg viewBox="0 0 24 24">
          <path d="M3 7.5A3.5 3.5 0 0 1 6.5 4h11A3.5 3.5 0 0 1 21 7.5v9A3.5 3.5 0 0 1 17.5 20h-11A3.5 3.5 0 0 1 3 16.5v-9ZM6.5 6A1.5 1.5 0 0 0 5 7.5v9A1.5 1.5 0 0 0 6.5 18h11A1.5 1.5 0 0 0 19 16.5V9h-3.5A2.5 2.5 0 0 0 13 11.5v1A2.5 2.5 0 0 0 15.5 15H19v1.5A1.5 1.5 0 0 1 17.5 18h-11A1.5 1.5 0 0 1 5 16.5v-9A1.5 1.5 0 0 1 6.5 6ZM15.5 11H19v2h-3.5a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5Z"/>
        </svg>
      </div>
    </div>

    <h1 class="title">登录小账本</h1>
    <p class="subtitle">电脑和手机数据互通的网页版记账</p>

    <div class="card">
      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login">
        <label>用户名</label>
        <input name="username" autocomplete="username" required placeholder="请输入用户名" />

        <label>密码</label>
        <input name="password" type="password" autocomplete="current-password" required placeholder="请输入密码" />

        <button class="btn" type="submit">登录</button>
      </form>

      <div class="footer">
        没有账号？ <a href="/register">去注册</a>
      </div>
    </div>
  </div>
</body>
</html>
